general {
    interval = 1
    colors = true
    output_format = "i3bar"
    color_good = "#44FF31"
    color_degraded = "#FDFF34"
    color_bad = "#FF3431"
}

order += "ddate"
order += "battery 0"
order += "cpu_usage"
order += "wireless wlp58s0"
order += "tztime local"


ddate {
	format = "%A,%e %B,YOLD %Y"
}

tztime local {
        format = "%d/%m/%Y %H:%M:%S"
}

cpu_usage {
    format = "CPU %usage"
}

wireless wlp58s0 {
                   format_up = "%essid%quality|%bitrate|%ip"
                   format_down = "Wifi down"
           }

battery 0 {
                   format = "%status %percentage (%remaining>%emptytime)"
                   format_down = "No battery"
                   status_chr = "âš¡"
                   status_bat = "ðŸ”‹"
                   status_unk = "?"
                   status_full = "â˜»"
                   path = "/sys/class/power_supply/BAT%d/uevent"
                   low_threshold = 10
           }

